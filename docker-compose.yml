version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: miniamazon-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: miniamazon
      POSTGRES_PASSWORD: miniamazon123
      POSTGRES_DB: miniamazon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U miniamazon"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: miniamazon-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Sobrescribe DATABASE_URL para usar el servicio 'db' de Docker
      DATABASE_URL: postgresql://miniamazon:miniamazon123@db:5432/miniamazon
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting server...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - ./backend:/app
      - ./frontend/public/data:/app/frontend_data:ro

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: miniamazon-network
